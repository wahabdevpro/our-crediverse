#Supported Notification Languages
cs.rest.server.notificationLanguages: en,fr

# NB this is in minutes
#server.session.timeout: 1

# delimiter that doesn't clash with Spring ${} placeholders
# see http://blog.rapasoft.eu/resource-filtering-in-spring-boot
cs.application.version: @project.version@
cs.application.name: @project.name@
cs.application.ciBuildId: @project.ciBuildId@
cs.application.companyid: 2
cs.application.keepalive: 5

endpoints.info.id=info
endpoints.info.sensitive=false
endpoints.info.enabled=true
info.app.name=@project.name@
info.app.description=ECDS GUI
info.app.version=@project.version@
# See http://www.petrikainulainen.net/programming/spring-framework/spring-from-the-trenches-returning-git-commit-information-as-json/
logging.root=INFO
logging.level.org.springframework.web:INFO
logging.level.org.springframework.web.client.RestTemplate:INFO

server.tomcat.basedir: /var/opt/cs/ecdsui/tmp/admin

cs.application.showDisregardBonusOption=false