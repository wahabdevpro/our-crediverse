# Settings in this file will be used as defaults for all additional profiles.

server.port: 8080

cs.rest.server.maxConnPerRoute: 8
cs.rest.server.maxConnTotal: 500

server.forward-headers-strategy=native

multipart.maxFileSize: 2048MB
multipart.maxRequestSize: 2048MB

spring.http.multipart.max-file-size=2048MB
spring.http.multipart.max-request-size=2048MB

# AOP
# Add @EnableAspectJAutoProxy.
spring.aop.auto: true
# Use class based AOP, not proxy based.
spring.aop.proxy-target-class: true
jolokia.config.debug: false

spring.data.rest.basePath=api

# THYMELEAF (ThymeleafAutoConfiguration)
spring.thymeleaf.cache: false
spring.thymeleaf.encoding: UTF-8
spring.thymeleaf.suffix: .html

# CS specific settings 

# used for overriding logo
spring.web.resources.static-locations=file:/var/opt/cs/ecdsui/,classpath:/static/

