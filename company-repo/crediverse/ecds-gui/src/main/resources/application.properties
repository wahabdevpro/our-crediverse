cs.rest.server.protocol: http
cs.rest.server.host: localhost
cs.rest.server.port: 14400
cs.rest.server.truststorepath: /var/opt/cs/c4u/certificates/truststore_client
cs.rest.server.truststorepassword: 123456
cs.rest.server.keystorepath: /var/opt/cs/c4u/certificates/keystore_client
cs.rest.server.keystorepassword: 123456
cs.rest.server.keypassword: 123456

batch.thread.core-pool: 10
batch.thread.max-pool: 25
batch.queue.capacity: 25
batch.thread.timeout: 5

server.error.path=/error
