plugins {
  id 'java-library'
}

repositories {
    mavenCentral()
}

description = 'TS'
group = 'ga.csys.c4u'
jar {
   manifest {
     attributes("Main-Class": "hxc.connectors.zte.ZTEConnector")
   }
}
dependencies {
    implementation project(':CoreInterfaces')
    implementation project(':Configuration')
    implementation project(':Calendar')
    implementation project(':Notification')
    implementation project(':Instrumentation')
    implementation project(':AirConnector')
    implementation project(':ZTEProtocol')
    implementation 'com.google.code.gson:gson'
}
