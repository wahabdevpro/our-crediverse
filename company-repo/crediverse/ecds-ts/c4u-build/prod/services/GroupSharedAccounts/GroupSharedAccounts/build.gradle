plugins {
  id 'java-library'
}

repositories {
    mavenCentral()
}

description = 'TS'
group = 'ga.csys.c4u'
jar {
   manifest {
     attributes("Main-Class": "hxc.services.sharedaccounts.SharedAccounts")
   }
}
dependencies {
    implementation project(':CoreInterfaces')
    implementation project(':HuxConnector')
    implementation project(':SoapProtocol')
    implementation project(':Notification')
    implementation project(':ProcessModel')
    implementation project(':AirConnector')
    implementation project(':AirProtocol')
    implementation project(':TransactionService')
    implementation project(':AirSimService')
    implementation project(':Configuration')
    implementation project(':Calendar')
    implementation project(':Instrumentation')
    implementation project(':SdpProtocol')
    implementation project(':FileConnector')
    implementation 'com.google.code.gson:gson'
    implementation 'org.slf4j:slf4j-api'
    implementation 'com.sun.xml.ws:jaxws-rt'
    implementation 'com.sun.xml.ws:rt'
    implementation 'javax.xml.bind:jaxb-api'
    implementation 'com.sun.xml.bind:jaxb-core'
