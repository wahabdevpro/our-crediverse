<form id="airSimUssdForm" name="airSimUssdForm" class="form-horizontal" role="form">
	<div class="form-group row">
		<label class="control-label col-sm-2" for="ussdMsisdn">MSISDN:</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="ussdMsisdn" name="ussdMsisdn" placeholder="MSISN" />
			<span id="ussdMsisdn_error" class="error_message hide"></span>
		</div>
	</div>

	<div class="form-group row">
		<label class="control-label col-sm-2" for="ussdImsi">IMSI:</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" name="ussdImsi" placeholder="IMSI" />
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="ussdCommand">USSD:</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="ussdCommand" name="ussdCommand" placeholder="USSD Command" />
			<span id="ussdCommand_error" class="error_message hide"></span>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="button" class="btn btn-default sendUssd">Send USSSD</button>
		</div>	
	</div>
	
	<div class="form-group hide ussdReplyDiv">
		<label class="control-label col-sm-2" for="ussdReply">Response:</label>
		<div class="col-sm-8">
			<div class="highlight">
				<pre class="ussdReply">
				</pre>
			</div>
		</div>
	</div>
	
</form>
