<div>
	<div class="batchesLoadingStatus" id="" th:if="${#arrays.isEmpty(tamperedBatches)}">
		<p>No Data</p>		
	</div>
	
	<div th:if="${!#arrays.isEmpty(tamperedBatches)}" class="row">
		<br/>
		<table id="tamperedBatches_table" class="table infotable table-hover table-bordered table-striped" style="width: 100%; table-layout: fixed;">
			<col width="120px" />
			<col width="80px" />
			<col width="120px" />
			<col width="300px" />
			<col width="120px" />
			<col width="120px" />
			<col width="120px" />
			<col width="120px" />
			<col width="120px" />
			<col width="120px" />
			<col width="120px" />
			<col width="180px" />
			<col width="120px" />
			<col width="120px" />
			<col width="120px" />
			<col width="120px" />
			<col width="120px" />
			<thead>
				<tr>
					<th>Tampered</th>
					<th>Batch ID</th>
					<th>Company ID</th>
					<th>Filename</th>
					<th>Insert Count</th>
					<th>Update Count</th>
					<th>Delete Count</th>
					<th>Failure Count</th>
					<th>Total Value</th>
					<th>Type</th>
					<th>File Size</th>
					<th>Timestamp</th>
					<th>Web User ID</th>
					<th>IP Address</th>
					<th>MAC Address</th>
					<th>Machine Name</th>
					<th>Domain Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="batch,iterStat : ${tamperedBatches}">
					<td th:text="${#strings.isEmpty(batch.isTampered())? '' : batch.isTampered() }">-</td>
					<td th:text="${#strings.isEmpty(batch.getId())? '' : batch.getId() }">-</td>
					<td th:text="${#strings.isEmpty(batch.getCompanyID())? '' : batch.getCompanyID() }">-</td>
					<td th:text="${#strings.isEmpty(batch.getFilename())? '' : batch.getFilename() }">-</td>
					<td th:text="${#strings.isEmpty(batch.getInsertCount())? '' : batch.getInsertCount() }">-</td>
					<td th:text="${#strings.isEmpty(batch.getUpdateCount())? '' : batch.getUpdateCount() }">-</td>
					<td th:text="${#strings.isEmpty(batch.getDeleteCount())? '' : batch.getDeleteCount() }">-</td>
					<td th:text="${#strings.isEmpty(batch.getFailureCount())? '' : batch.getFailureCount() }">-</td>
					<td th:text="${#strings.isEmpty(batch.getTotalValue())? '' : batch.getTotalValue() }">-</td>
					<td th:text="${#strings.isEmpty(batch.getType())? '' : batch.getType() }">-</td>
					<td th:text="${#strings.isEmpty(batch.getFileSize())? '' : batch.getFileSize() }">-</td>
					<td th:text="${#strings.isEmpty(batch.getTimestamp())? '' : batch.getTimestamp() }">-</td>
					<td th:text="${#strings.isEmpty(batch.getWebUserID())? '' : batch.getWebUserID() }">-</td>
					<td th:text="${#strings.isEmpty(batch.getIpAddress())? '' : batch.getIpAddress() }">-</td>
					<td th:text="${#strings.isEmpty(batch.getMacAddress())? '' : batch.getMacAddress() }">-</td>
					<td th:text="${#strings.isEmpty(batch.getMachineName())? '' : batch.getMachineName() }">-</td>
					<td th:text="${#strings.isEmpty(batch.getDomainName())? '' : batch.getDomainName() }">-</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
