<link type="text/css" href="/css/pagecss/friendsAndFamily.css" rel="stylesheet" />

<div>
	<div id="" th:if="${#lists.isEmpty(session.Variants)}">
		<p>Currently No Service Variants defined</p>
	</div>
	<div th:if="${!#lists.isEmpty(session.Variants)}" class="row">
		<table id="Variants_table" class="table infotable table-hover table-bordered table-striped" style="width: 100%; table-layout: fixed;">
			<col width="12%" />
			<col width="12%" />
			<col width="12%" />
			<col width="10%" />
			<col width="10%" />
			<col width="10%" />
			<col width="17%" />
			<col width="10%" />
			<thead>
				<tr>
					<th>Variant ID</th>
					<th>Name</th>
					<th>Type</th>
					<th>Month Add</th>
					<th>Month Del</th>
					<th>Charges</th>
					<th>Number Plans</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="var,iterStat : ${session.Variants}">
					<td th:text="${ utils.extractField(var, 'VariantID')}">-</td>
					<td class="wrappedtext12" th:text="${ utils.extractPhraseField(var, 'name', 'eng') }" th:dir="${directions != null ? directions.length > 0 ? directions[0] : 'ltr' : 'ltr'}">-</td>
					<td class="wrappedtext15" th:text="${ utils.extractField(var, 'variantType') }">-</td>
					<td> 
						<span th:text="${ utils.extractField(var, 'freeMonthlyAdd') }"></span> 
						<span>|</span>
						<span th:text="${ utils.extractField(var, 'maxMonthlyAdd') }"></span>
					</td>
					<td>					
						<span th:text="${ utils.extractField(var, 'freeMonthlyDelete') }"></span>
						<span>|</span>
						<span th:text="${ utils.extractField(var, 'maxMonthlyDelete') }"></span>
					</td>					
					<td>
					 	<span th:text="${ utils.extractField(var, 'chargeAdd') }"></span>
					 	<span>|</span>
						<span th:text="${ utils.extractField(var, 'chargeDel') }"></span>
					</td>

					<td class="wrappedtext17" th:text="${ utils.extractField(var, 'numberPlanString') }">-</td>
					<td>
						<a th:id="${'scview_' + iterStat.index}"  th:onclick="'javascript:showVariants(\'view\',' + ${iterStat.index} + ');return false;'" href="#"><span class="glyphicon glyphicon-eye-open viewbutton" title="view"></span></a> 
						<span>|</span>
						<a th:id="${'scedit_' + iterStat.index}" th:onclick="'javascript:showVariants(\'edit\',' + ${iterStat.index} + ');return false;'" href="#"><span class="glyphicon glyphicon-pencil editbutton" title="edit"></span></a> 
						<span>|</span>
						<a th:id="${'scedit_' + iterStat.index}" th:onclick="'javascript:deleteVariants(' + ${iterStat.index} + ',\'' + ${ utils.extractField(var, 'variantID') } + '\');return false;'" href="#"><span class="glyphicon glyphicon-trash deletebutton" title="delete"></span></a> 
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<script th:inline="javascript">
$(document).ready(function() {
	// <![CDATA[        
	var variantIDs = /*[[ ${ utils.extractFieldIds(session.Variants, 'variantID') } ]]*/;
    // ]]>
    try {
    	hashIDStore.addItem("variantIDs", variantIDs);
    } catch(err) {
    }
});
</script>
