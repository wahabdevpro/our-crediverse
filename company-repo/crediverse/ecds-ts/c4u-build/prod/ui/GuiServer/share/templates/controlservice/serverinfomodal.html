<!-- Modal Server Info -->
<div class="modal fade" id="serverInfoModal" tabindex="-1" role="dialog" aria-labelledby="serverInfoModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="serverInfoModalTitle">Add New Host</h4>
      </div>
      <div class="modal-body">
      	<form id="hostmodalform" name="hostmodalform">
			<div id="General" class="model_content">
				<div class="row">
					<div class="col-md-5">
						<label for="serverhost" class="control-label">Server Host</label>
						<input type="text" class="form-control modalInput" id="serverhost" name="serverhost" placeholder="Server Host" />
						<span id="serverhost_error" class="error_message hide"></span>
					</div>
					<div class="col-md-5">
						<label for="peerhost" class="control-label">Peer Host</label>
						<input type="text" class="form-control modalInput" id="peerhost" name="peerhost" placeholder="Peer Host" />
						<span id="peerhost_error" class="error_message hide"></span>
					</div>
				</div>
				<br/>
				<div class="row">
					<div class="col-md-5">
						<label for="transactionNumberPrefix" class="control-label">Transaction Number Prefix</label>
						<input type="text" class="form-control numericfields col-xs-2 modalInput" id="transactionNumberPrefix" name="transactionNumberPrefix" placeholder="Prefix (e.g. 00)"/>
						<span id="transactionNumberPrefix_error" class="error_message hide"></span>
					</div>			
				</div>
			</div>
			<!-- transactionNumberPrefix -->
			<div id="serverInfoModalError" class="row alert alert-danger hide">
					Things went wrong!!
			</div>
			<div class="modal-footer">
				<img id="serverInfoWaiting" src="/img/cell_wait.gif" class="waiting hide" />
				<button type="button" class="btn btn-default" data-dismiss="modal" onclick="closeServerInfoModal();">Cancel</button>
				<button id="saveHost" type="button" class="btn btn-primary" onclick="validateAndSendHost()">Add Host</button>
			</div>
      	</form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
