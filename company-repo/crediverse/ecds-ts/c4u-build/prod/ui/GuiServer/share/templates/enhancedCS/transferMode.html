<div>
	<div id="" th:if="${#lists.isEmpty(session.serviceclasses)}">
		<p>Currently No transfer modes defined</p>
	</div>
	<div th:if="${!#lists.isEmpty(session.serviceclasses)}" class="row">

		<table id="tm_table" class="table infotable table-hover table-bordered table-striped" style="width: 100%; table-layout: fixed;">
			<col width="10%" />
			<col width="40%" />
			<col width="100px" />
			<col width="100px" />
			<col width="120px" />
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Type</th>
					<th>TopUp Only</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tm,iterStat : ${session.transmode}">

					<td th:text="${ utils.extractField(tm, 'transferModeID') }">-</td>
					<td th:text="${ utils.extractPhraseField(tm, 'name', 'eng') }" th:dir="${directions != null ? directions.length > 0 ? directions[0] : 'ltr' : 'ltr'}">-</td>
					<td th:text="${ utils.extractField(tm, 'transferType') }">-</td>
					
					<td>
						<center>
							<span th:if="${ utils.extractField(tm, 'topUpOnly') }" class="glyphicon glyphicon-ok-circle isexclusive"></span>
							<span th:if="${ !utils.extractField(tm, 'topUpOnly') }" class="glyphicon glyphicon-remove-circle notexclusive"></span>
						</center>
					</td>		

					<td style="text-align: center">
						<a th:id="${'transferModesview_' + iterStat.index}"  th:onclick="'javascript:showTransferMode(\'view\',' + ${iterStat.index} + ');return false;'" href="#"><span class="glyphicon glyphicon-eye-open viewbutton" title="view"></span></a> 
						<span>|</span>
						<a th:id="${'transferModesedit_' + iterStat.index}" th:onclick="'javascript:showTransferMode(\'edit\',' + ${iterStat.index} + ');return false;'" href="#"><span class="glyphicon glyphicon-pencil editbutton" title="edit"></span></a> 
						<span>|</span>
						<a th:id="${'transferModesedit_' + iterStat.index}" th:onclick="'javascript:deleteTransferMode(' + ${iterStat.index} + ',\'' + ${ utils.extractField(tm, 'transferModeID') } + '\');return false;'" href="#"><span class="glyphicon glyphicon-trash deletebutton" title="delete"></span></a> 
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</div>

<script th:inline="javascript">
$(document).ready(function() {
	// <![CDATA[        
	var transferModeIDs = /*[[ ${ utils.extractFieldIds(session.transmode, 'transferModeID') } ]]*/;
    // ]]>
    try {
    	ErrorHighlighter.checkForError();
    	hashIDStore.addItem("transferModeIDs", transferModeIDs);
    } catch(err) {
    }
});
</script>
