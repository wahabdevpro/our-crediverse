<div th:each="field : ${fields}">
	<div th:if="${!(utils.listContains(session.UnStructAdvConfig, field.fieldName) 
	|| utils.listContains(session.StructAdvConfig, field.fieldName) || #strings.endsWith(field.valueType,'UssdStart'))}" class="form-group">

		<div class="row" th:if="${#strings.equals(field.fieldName, 'DonorTransactionType')}">
			<div class="col-xs-11 col-sm-5 col-md-7 sub_heading" >UCIP Donor Properties</div>
		</div>
		
		<div class="row sub_heading_row" th:if="${#strings.equals(field.fieldName, 'RecipientTransactionType')}">
			<div class="col-xs-11 col-sm-5 col-md-7 sub_heading" >UCIP Recipient Properties</div>
		</div>
				
		<div class="row">
		
			<label for="something" class="col-sm-4 control-label"
				th:text="${utils.splitCamelCaseString(field.fieldName)}">label</label>
				
			<!--  Boolean -->
			<div th:if="${#strings.endsWith(field.valueType, 'Boolean')}" class="col-sm-3">
				<input type="checkbox"
					th:disabled="${field.readOnly}" th:id="${field.fieldName}"
					th:name="${field.fieldName}" th:checked="${field.value}" 
					th:onchange="'javascript:dataUpdated();'"
					/>
			</div>
			
			<!-- Integer | Long -->
			<div th:if="${#strings.endsWith(field.valueType, 'Integer') || #strings.endsWith(field.valueType, 'Long')}" class="col-sm-2">
				<input class="numericfields form-control" id="directoryName" type="text"
					th:readonly="${field.readOnly}" th:id="${field.fieldName}"
					th:name="${field.fieldName}" th:value="${field.value}"
					th:onchange="'javascript:dataUpdated();'"
					/>
			</div>
			
			<!-- Arrays -->
			<div th:if="${#strings.startsWith(field.valueType, '[Ljava')}" class="col-sm-3">
				<input class="form-control" id="directoryName" type="text"
					th:readonly="${field.readOnly}" th:id="${field.fieldName}"
					th:name="${field.fieldName}" th:value="${utils.arrayAsCSV(field.value)}"
					th:onchange="'javascript:dataUpdated();'"
					/>
			</div>
			
			<!-- String -->
			<div th:if="${#strings.endsWith(field.valueType, 'String')}" class="col-sm-4">
				<input class="form-control" id="directoryName" type="text"
					th:readonly="${field.readOnly}" th:id="${field.fieldName}"
					th:name="${field.fieldName}" th:value="${field.value}"
					th:title="${field.description}"
					th:onchange="'javascript:dataUpdated();'"
					/>
			</div>
			
			<!-- Texts -->
			<div th:if="${#strings.endsWith(field.valueType, 'Texts')}" class="col-sm-6">
				<div th:each="lang,iterStat : ${langs}">
					<div th:if="${! #strings.isEmpty(lang.langDesc)}" class="row" style="margin-top:5px;">
						<label for="defaults" class="col-sm-2 col-md-2 control-label" th:text="${lang.langDesc}">Default</label>
						<div th:if="${#strings.endsWith(field.valueType, 'Texts')}" class="col-sm-3">
							<input class="form-control" type="text"
								th:readonly="${field.readOnly}" th:id="${field.fieldName}"
								th:name="${field.fieldName + '_' + iterStat.count}" 
								th:value="${field.value.getText(iterStat.count)}"
								th:onchange="'javascript:dataUpdated();'"
							/>
						</div>
					</div>
				</div>
			</div>
			
			<!-- (I)Phrases -->
			<div th:if="${#strings.endsWith(field.valueType, 'Phrase')}" class="col-sm-6">
				<div th:each="lang,iterStat : ${langs}">
					<div th:if="${! #strings.isEmpty(lang.langDesc)}" class="row" style="margin-top:5px;">
						<label for="defaults" class="col-sm-2 col-md-2 control-label" th:text="${lang.langDesc}">Default</label>
						<div th:if="${#strings.endsWith(field.valueType, 'Phrase')}" class="col-sm-6 col-md-6">
						
						<input class="form-control" type="text"
							th:readonly="${field.readOnly}" th:id="${field.fieldName}"
							th:name="${field.fieldName + '_' + lang.langCode}"
							th:value="${ field.value.get( lang.langCode )}"
							th:onchange="'javascript:dataUpdated();'"
						/>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		
	</div>
</div>
