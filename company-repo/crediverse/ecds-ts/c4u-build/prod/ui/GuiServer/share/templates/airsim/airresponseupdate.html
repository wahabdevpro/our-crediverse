<form id="airResponseForm" name="airResponseForm" class="form-horizontal" role="form">
	<div class="form-group row">
		<label class="control-label col-sm-2" for="airCall">Air Call</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="airCall" name="airCall" placeholder="Air Call / Method" />
			<span id="airCall_error" class="error_message hide"></span>
		</div>		
	</div>

	<div class="form-group row">
		<label class="control-label col-sm-2" for="responseCode">Response Code</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="responseCode" name="responseCode" placeholder="Response Code" />
			<span id="responseCode_error" class="error_message hide"></span>
		</div>
	</div>
	
	<div class="form-group row">
		<label class="control-label col-sm-2" for="delay">Delay</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="delay" name="delay" placeholder="Delay" />
			<span id="delay_error" class="error_message hide"></span>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="button" class="btn btn-default sendAirResponseUpdate">Send Update</button>
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<button type="button" class="btn btn-default sendAirResponseReset">Reset</button>
		</div>
	</div>
	
	<div class="form-group hide updateReplyDiv">
		<label class="control-label col-sm-2" for="updateAirReply">Response:</label>
		<div class="col-sm-8">
			<div class="highlight">
				<pre class="updateReply">
				</pre>
			</div>
		</div>
	</div>
	
</form>
