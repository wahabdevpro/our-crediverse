<div class="row" style="padding-left:15px;">
	<div class="col-xs-12 col-lg-12 col-sm-12 col-md-12">
		<div class="content-header">
			<h3>
				<strong th:text="#{cc.consumersheading}">Your Recipients</strong> <small th:text="${'[' + msisdn + ']'}">[xxxxxx]</small>
			</h3>
		</div>
	</div>
</div>

<div id="update_msg_config" class="alert hide">
</div>

<div class="panel panel-default" style="margin: 10px 10px;">
	<div class="panel-heading">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-5 col-lg-5">
				<div class="input-group">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-phone glyph-space"></span>
					</span> 
					<input id="newBenMsisdn" type="text" class="numericfields form-control" placeholder="MSISDN" />
				</div>
			</div>
			
			<div class="col-xs-offset-5 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
				<span style="float:right;">
					<button id="btnAddBen" type="button" class="btn btn-success disabled"  style="margin-right: 5px;"
					data-toggle="tooltip" data-placement="top" th:title="#{cc.addconsumer}" data-html="true"
					th:onclick="'javascript:addBenificiary(\'' + ${msisdn} + '\', \'' + ${sid} + '\', \'' + ${vid}  + '\', \'Recipient\');return false;'">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</span>
			</div>
		</div>
	</div>
</div>

<div id="membersinfo" th:include="autoxfr/memberslist" />

<script th:inline="javascript" >
consumerEvents([[${sid}]], [[${vid}]]);CrmHome.showNavMenu("Automatic Credit Transfer");
</script>
